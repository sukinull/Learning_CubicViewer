<!DOCTYPE html>
<html lang="en">
<head>
<title>three.js - IcosahedronGeometry + OrbitControls</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<style>
	body {
		background-color: rgb(200,200,200);
		margin: 0px;
		overflow: hidden;
	}

	#info {
		position: absolute;
		top: 0px; width: 100%;
		color: #ffffff;
		padding: 5px;
		font-family:Monospace;
		font-size:13px;
		font-weight: bold;
		text-align:center;
	}

	a {
		color: #ffffff;
	}
</style>
</head>
<body>
<div id="container"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r65/three.js"></script>
<script src="https://dl.dropboxusercontent.com/u/3587259/Code/Threejs/OrbitControls.js"></script>
<script>
	// http://stackoverflow.com/a/979996
	var params = {};
	
	if (location.search) {
		var parts = location.search.substring(1).split('&');
		
		for (var i = 0; i < parts.length; i++) {
			var nv = parts[i].split('=');
			if (!nv[0]) continue;
			params[nv[0]] = nv[1] || true;
		}
	}
	
	// Now you can get the parameters you want like so:
	var abc = params.abc;
</script>
<script>
// http://codepen.io/alvarobyrne/pen/HIGoa
// http://laiyenmin.blogspot.tw/2014/11/javascript-3d-threejs.html
var fov = params.fov || 75;
var container = document.getElementById( 'container' );

var renderer = new THREE.WebGLRenderer({antialias: true});
var camera = new THREE.PerspectiveCamera(fov,window.innerWidth / window.innerHeight,1,1000);
var scene = new THREE.Scene();

scene.add(camera);
renderer.setSize(window.innerWidth, window.innerHeight);
container.appendChild(renderer.domElement);

///////////////////////////////////////////////
// Camera
camera.position.z = 200;

// Material
var pinkMat = new THREE.MeshPhongMaterial({
  color      :  new THREE.Color("rgb(30,30,30)"),
  emissive   :  new THREE.Color("rgb(30,30,30)"),
  specular   :  new THREE.Color("rgb(100,100,100)"),
  shininess  :  10,
  shading    :  THREE.FlatShading,
  transparent: 1,
  opacity    : 1
});

var material = new THREE.LineBasicMaterial({
	side: THREE.DoubleSide,
	color: 0x0000ff
});

//二十面體
var geometry = new THREE.IcosahedronGeometry(120,0);

// IcoSphere -> THREE.IcosahedronGeometry(80, 1) 1-4
var mesh = new THREE.Mesh(geometry, pinkMat);
scene.add(mesh);

// lights
var ambientLight = new THREE.AmbientLight( 0x000000 );
scene.add( ambientLight );

var lights = [];
lights[0] = new THREE.PointLight( 0xffffff, 1, 0 );
lights[1] = new THREE.PointLight( 0xffffff, 1, 0 );
lights[2] = new THREE.PointLight( 0xffffff, 1, 0 );
lights[3] = new THREE.PointLight( 0xffffff, 1, 0 );

lights[0].position.set( 0, 0, 0 );
lights[1].position.set( 0, 200, 0 );
lights[2].position.set( 100, 200, 100 );
lights[3].position.set( -100, -200, -100 );

scene.add( lights[0] );
scene.add( lights[1] );
scene.add( lights[2] );
scene.add( lights[3] );

var orbit = new THREE.OrbitControls( camera, renderer.domElement );
orbit.enableZoom = false;

function render() {
	requestAnimationFrame( render );
	var time = Date.now() * 0.001;
	if(0) {
		mesh.rotation.x += 0.005;
		mesh.rotation.y += 0.005;
	}

	renderer.render( scene, camera );
};

window.addEventListener( 'resize', function () {
	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();

	renderer.setSize( window.innerWidth, window.innerHeight );
}, false );

render();
</script>
</body>
</html>
